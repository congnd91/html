<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTMLTemplate</title>
    <!-- Vender -->
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&amp;subset=cyrillic,latin-ext" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/owl.carousel.min.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="login-page">
        <div class="box-login">
            <a href="#" class="logo">
                <img alt="" src="images/logo.png">
            </a>
            <div class="login-content">
                <h3>Login your account</h3>
                <div class="nd-login-box">
                    <div class="lg-field signup-email">
                        <i class="fas fa-envelope"></i>
                        <input type="text" class="lg-text" name="email" placeholder="Username">
                    </div>
                    <div class="lg-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" class="lg-text" name="password">
                    </div>
                    <div class="lg-field remember">
                        <label>
                            <input type="checkbox">
                            <span>Remember me!</span>
                        </label>
                    </div>
                    <div class="lg-field lg-field-control">
                        <button class="btn-login">Login</button>
                    </div>
                    <p class="forgot"><a href="#">Forgot password</a></p>
                </div>
            </div>
        </div>
    </div>
    <!--scrip file-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.matchHeight.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/jquery.sticky-kit.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
