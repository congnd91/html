<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title> CALIBRUM </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Vender -->
    <link href="css/plugin/bootstrap.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="wrap">
        <div class="logo-wrap">
            <a href="#" class="logo">
            <img alt="" src="images/logo.png">
            </a>
        </div>
        <div class="bm-caption">
            Inflationary Matrix Question
        </div>
        <div class="box-matrix">
            <div class="bm-item">
                <div class="bmi-caption">United States</div>
                <div class="bmi-content">
                    <div class="row-item">
                        <div class="ri-col1">
                            <p>Expected Occurrence</p>
                        </div>

                        <div class="ri-col2">
                            <div class="ri-option">
                                <div class="item-check">
                                    <label>
						          <input type="radio" name="radio"><span>In 5 Years: 25% [0]</span>
					           </label>
                                </div>
                            </div>
                            <div class="ri-option">
                                <div class="item-check">
                                    <label>
						          <input type="radio" name="radio"><span>In 10 Years: 0% [0]</span>
					           </label>
                                </div>
                            </div>
                            <div class="ri-option">
                                <div class="item-check">
                                    <label>
						          <input type="radio" name="radio"><span>In 15 Years: 25% [0</span>
					           </label>
                                </div>
                            </div>
                            <div class="ri-option">
                                <div class="item-check">
                                    <label>
						          <input type="radio" name="radio"><span>In 25 Years: 25% [1</span>
					           </label>
                                </div>
                            </div>
                        </div>

                        <div class=" clearfix "></div>
                    </div>
                    <div class="row-item">
                        <div class="ri-col1">
                            <p>Inflation will increase by 25% in 10 years.</p>
                        </div>
                        <div class="ri-col2">
                            <div class="ri-option">
                                <div class="item-check">
                                    <label>
						          <input type="radio" name="radio"><span>Strongly Disagree</span>
					           </label>
                                </div>
                            </div>
                            <div class="ri-option">
                                <div class="item-check">
                                    <label>
						          <input type="radio" name="radio"><span>Disagree</span>
					           </label>
                                </div>
                            </div>
                            <div class="ri-option">
                                <div class="item-check">
                                    <label>
						          <input type="radio" name="radio"><span>Neutral</span>
					           </label>
                                </div>
                            </div>
                            <div class="ri-option">
                                <div class="item-check">
                                    <label>
						          <input type="radio" name="radio"><span>Agree</span>
					           </label>
                                </div>
                            </div>
                            <div class="ri-option">
                                <div class="item-check">
                                    <label>
						          <input type="radio" name="radio"><span>Strongly Agree</span>
					           </label>
                                </div>
                            </div>
                        </div>
                        <div class=" clearfix "></div>
                    </div>
                    <div class="row-item">
                        <div class="ri-col1">
                            <p>Will Impact
                            </p>
                        </div>
                        <div class="ri-col2">
                        </div>
                        <div class="ri-col3">
                        </div>
                        <div class="ri-col4">
                        </div>
                        <div class=" clearfix "></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--scrip file-->
    <script src="js/jquery.min.js "></script>
    <script src="js/popper.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
