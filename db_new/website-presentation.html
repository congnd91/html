<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTMLTemplate</title>
    <!-- Vender -->
    <link href="css/plugin/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="css/plugin/bootstrap.min.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>


    <div style="text-align: center">
        <img alt="" src="images/presentation.png" style="max-height: calc(100vh - 100px)">

    </div>
    <div class="presentation-control">
        <div class="prev" title="Previous">
            <i class="fal fa-angle-left">
            </i>
        </div>
        <div class="page">
            <div class="page-dropdown" style="display: none;">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>

            </div>
            <span>1</span>
        </div>
        <div class="next" title="Next">
            <i class="fal fa-angle-right">
            </i>
        </div>
        <div class="fullscreen" title="FullScreen Mode">
            <i class="fal fa-expand-wide"></i>
        </div>

    </div>
    <!--scrip file-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.matchHeight.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/jquery.sticky-kit.min.js"></script>
    <script src="js/isotope.pkgd.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.page span').click(function() {

                var dropdown = $(this).parent().find(".page-dropdown");
                if ($(dropdown).is(":visible")) {
                    $(dropdown).hide();
                } else {
                    $(dropdown).show();
                }
            });

        });

    </script>
</body>

</html>
