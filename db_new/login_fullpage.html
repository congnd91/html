<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTMLTemplate</title>
    <!-- Vender -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=devanagari,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-Bx4pytHkyTDy3aJKjGkGoHPt3tvv6zlwwjc3iqN7ktaiEMLDPqLSZYts2OjKcBx1" crossorigin="anonymous">
    <link href="css/plugin/bootstrap.min.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body class="login-fullpage">
    <div>

        <div class="modal-dialog modal-dialog-centered mw660">
            <div class="modal-content">
                <div class="modal-login">
                    <div class="close-modal" data-dismiss="modal" aria-label="Close">
                        <i class="fal fa-times"></i>
                    </div>
                    <div class="nd-login-cols">
                        <div class="nd-login-left">
                            <div class="nd-ll-inner">
                                <h2><span class="db-text">Welcome back!</span></h2>
                                <div class="ll-bottom">
                                    <p>
                                        <a href="javascript:" class="modal-switch" data-target="register"><span class="db-text">Sign up</span></a>
                                        <span class="db-text">or</span>
                                        <a href="javascript:" class="modal-switch" data-target="forgot-password" data-back-target="login"><span class="db-text">Forgot password</span></a>
                                    </p>
                                </div>
                            </div>
                            <div class="nd-ll-overlay"></div>
                        </div>
                        <div class="nd-login-right">
                            <div class="nd-login-box">
                                <h2 class="nd-title"> <span class="db-text">Login your account</span></h2>
                                <div class="lg-field signup-email">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="lg-text" name="email" placeholder="Email address" autocomplete="off" required="">
                                </div>
                                <div class="lg-field signup-email">
                                    <i class="fas fa-lock-alt"></i>
                                    <input type="password" placeholder="Password" class="lg-text" name="password" autocomplete="off" required="">
                                </div>
                                <div class="lg-message">
                                    <p class="text-danger"> <span class="db-text">This text represents danger.</span></p>
                                    <p class="text-success"> <span class="db-text">This text represents danger.</span></p>
                                </div>
                                <div class="lg-field lg-field-control">
                                    <button data-target="login"> <span class="db-text">Login</span></button>
                                </div>

                                <div class="lg-social">
                                    <div class="lgs-caption">
                                        <span class="db-text">or login by social network</span>
                                    </div>
                                    <div class="lgs-cols">
                                        <div class="lgs-item">
                                            <a href="javascript:" data-href="https://alpha.designbold.com/oauth2/social/auth/google" data-type="google" data-title="Login with Google" class="nd-google">
                                                <div class="nd-google-icon">
                                                </div>
                                                Google
                                            </a>
                                        </div>
                                        <div class="lgs-item">
                                            <a href="javascript:" data-href="https://alpha.designbold.com/oauth2/social/auth/facebook" data-type="facebook" data-title="Login with Facebook" class="btn-facebook"><i class="fab fa-facebook-f"></i>Facebook</a>
                                        </div>
                                        <div class="lgs-item">
                                            <a href="javascript:" data-href="https://alpha.designbold.com/oauth2/social/auth/twitter" data-type="twitter" data-title="Login with Twitter" class="btn-twitter nd-twitter"><i class="fab fa-twitter"></i>Twitter</a>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--scrip file-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.matchHeight.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/jquery.sticky-kit.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        $(window).on('load', function() {
            $('#modal-login').modal('show');
        });

    </script>
</body>

</html>
