    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title></title>
    <!-- Favicons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Vender -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900" rel="stylesheet">

    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet" />
    <link href="css/jquery-ui.css" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet" />
    <!-- JavaScripts -->
    <!--<script src="js/modernizr.js"></script>-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <!--scrip file-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/main.js"></script>

<body>
    
    <div class="page">
     
        <!--collumns-->
        <div class="container">
           

            <div class="s-box-inline hidden-sm hidden-xs">

                <div class="s-box one-way">
                    <div class="s-box-caption">
                        <span class="s-roundtrip ">Round trip  </span>
                        <span class="s-oneway active-tab">One way</span>
                    </div>
                    <div class="s-box-content">

                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">

                                <div class="frame-input frame-input-fix">
                                    <input type="text" placeholder="Type anything to search..." class="my-textfield" />
                                    <i class="fa fa-exchange"></i>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-sm-12">

                                        <div class="input-group  my-textfield-wrap" id='datetimepicker_start'>
                                            <input type="text" class="my-textfield" placeholder="01/01/2017" />
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 one-way-field">

                                        <div class="input-group  my-textfield-wrap" id='datetimepicker_end'>
                                            <input type="text" class="my-textfield" placeholder="01/01/2017" />
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">

                                <input type="text" placeholder="Type anything to search..." class="my-textfield" />
                                <div class="row">
                                    <div class="col-md-4 col-sm-6 col-xs-6">

                                        <div class="my-passengers">
                                            <select class="my-selectfield">
                                                <option hidden> Passengers</option>
                                            </select>
                                            <div class="my-passengers-select">

                                            </div>
                                            <div class="pop-pass">
                                                <div class="pass-row">
                                                    <span>
                                                        Adult
                                                    </span>
                                                    <em>-</em>
                                                    <strong>1</strong>
                                                    <em>+</em>
                                                    <b>12+</b>
                                                </div>
                                                <div class="pass-row">
                                                    <span>
                                                        Child
                                                    </span>
                                                    <em>-</em>
                                                    <strong>2</strong>
                                                    <em>+</em>
                                                    <b> < 12</b>
                                                </div>
                                                <div class="pass-row">
                                                    <span>

                                                        Infant
                                                    </span>
                                                    <em>-</em>
                                                    <strong>0</strong>
                                                    <em>+</em>
                                                    <b> < 2</b>
                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                    <div class="col-md-3 col-sm-6 col-xs-6">

                                        <select class="my-selectfield">

                                            <option value="AUD">AUD</option>
                                            <option value="CAD">CAD</option>
                                            <option value="CHF">CHF</option>
                                            <option value="CZK">CZK</option>
                                            <option value="DKK">DKK</option>
                                            <option value="EUR">EUR</option>
                                            <option value="GBP">GBP</option>
                                            <option value="HKD">HKD</option>
                                            <option value="HUF">HUF</option>
                                            <option value="ILS">ILS</option>
                                            <option value="JPY">JPY</option>
                                            <option value="MXN">MXN</option>
                                            <option value="NOK">NOK</option>
                                            <option value="NZD">NZD</option>
                                            <option value="PHP">PHP</option>
                                            <option value="PLN">PLN</option>
                                            <option value="RUB">RUB</option>
                                            <option value="SEK">SEK</option>
                                            <option value="SGD">SGD</option>
                                            <option value="THB">THB</option>
                                            <option value="TRY">TRY</option>
                                            <option selected="selected" value="TWD">TWD</option>
                                            <option value="USD">USD</option>
                                            <option value="Select">Select</option>


                                        </select>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button class="my-btn btn-search btn-search-onway">Search</button>
                        </div>
                    </div>
                </div>


            </div>
         <div class="loading-search">

             <span class="loading">

             </span>
             <div class="row">
                 <div class="col-md-6 col-sm-6 col-xs-12">
                     <div class="no-hidden">
                         <img alt="" src="images/image_no_hidden.png" />
                        
                     </div>
                 </div>
                 <div class="col-md-6 col-sm-6 col-xs-12">
                     <div class="no-hidden">
                         <img alt="" src="images/image_app.jpg" class="delay-load" />
                     </div>
                 </div>

             
         </div>


            
            </div>

           
        </div>
  
    
    </div>
