<!DOCTYPE html>
<html>

<head>
    <style type='text/css' id='exc-style'>
        .exc-box * {
            box-sizing: border-box;
            line-height: 1.2;
        }

        .exc-box {
            width: 70px;
            height: 70px;
            position: fixed;
            bottom: 50px;
            right: 20px;
            z-index: 999;
        }

        .exc-icon {
            width: 70px;
            height: 70px;
            background-color: rgba(239, 1, 23, 0.3);
            padding: 5px;
            border-radius: 50%;
            position: relative;


        }

        .exc-icon::before {
            width: 100%;
            height: 100%;
            content: '';
            display: block;
            position: absolute;
            z-index: 1;
            border: 1px solid #ef0117;
            top: 0px;
            left: 0px;
            border-radius: 50%;
            box-sizing: border-box;
            animation-name: zoom;
            animation-duration: 1s;

            animation-iteration-count: infinite;
            opacity: 0;

        }

        .exc-icon-inner {
            width: 60px;
            height: 60px;
            background-color: #ef0117;
            position: relative;
            z-index: 2;
            color: #fff;
            line-height: 60px;
            font-size: 30px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
        }

        .exc-icon-inner img {
            width: 23px;
            height: 23px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
            left: -5px;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
                opacity: 0;

            }
            30% {
                transform: scale(1);
                opacity: 0;

            }

            50% {

                opacity: 0.5;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;

            }
        }

        .exc-expand {
            width: 220px;
            border: 2px solid #ef0117;
            height: 60px;
            position: absolute;
            right: 30px;
            top: 5px;
            border-radius: 5px 0px 0px 5px;
            padding: 5px 40px 5px 5px;
            display: none;


        }

        .exc-close {
            display: block;
            width: 15px;
            height: 15px;

            text-align: center;
            line-height: 15px;
            font-family: arial;
            font-size: 12px;
            position: absolute;
            font-style: normal;
            top: 2px;
            left: 0px;
            z-index: 9;
            cursor: pointer;
        }

        .exc-close:hover {
            color: #ef0117;
            ;
        }


        .exc-profile {

            height: 50px;
            padding: 0px 0px 0px 55px;


        }

        .exc-profile img {
            float: left;
            width: 45px;
            height: 45px;
            margin: 0px 0px 0px -55px;
            border-radius: 50%;
        }

        .exc-profile p {
            font-weight: 600;
            font-size: 13px;
            font-family: arial;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0px;
            padding: 2px 0px 7px 0px;
        }

        .exc-btn-sent {
            color: #fff;
            font-family: arial;
            display: inline-block;
            border-radius: 3px;
            font-size: 12px;
            padding: 3px 5px;
            background-color: #ef0117;
            ;
            cursor: pointer;
            ;


        }

        .exc-btn-sent:hover {
            opacity: 0.8;
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="page-header">
            <h3>Chromie Pop</h3>
            <p id="status"></p>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="linkstext">
        </div>
        <div>
            <button class="btn btn-primary" id="changelinks">Change</button>
        </div>
    </div>
    <script src="/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/extension.js" type="text/javascript"></script>



    <div class="exc-box">
        <div class="exc-expand">
            <em class="exc-close">X</em>
            <div class="exc-profile">
                <img alt="" src="img/avatar.jpg" />
                <p>Ngân Phạm Test chữ thật dài xem sao</p>
                <span class="exc-btn-sent">Gửi thông tin</span>
            </div>

        </div>
        <div class="exc-icon">
            <div class="exc-icon-inner">
                <i class="fa fa-phone">
                </i>

                <img alt="" src="img/avatar.jpg" />
            </div>
        </div>
    </div>


    <script src="scripts/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $(document).on('click', '.exc-icon-inner', function() {

                if ($('.exc-expand').is(":visible")) {

                } else {

                    $('.exc-expand').show();
                    $('.exc-icon-inner img').hide();
                }


            });
            $(document).on('click', '.exc-close', function() {

                if ($('.exc-expand').is(":visible")) {
                    $('.exc-expand').hide();
                    $('.exc-icon-inner img').show();
                }


            });

            if ($('#exc-style').length <= 0) {

                alert("ko");
            } else {
                alert("co");
            }
        });

    </script>





</body>

</html>
