<!DOCTYPE html>
<html lang="ar">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTML Template</title>
    <!-- Vender -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/owl.carousel.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body class="rtl">
    <div class="page-preload"></div>
    <!--menu-mobile-->
    <div class="menu-mobile">
        <ul>
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">المزايا</a></li>
            <li><a href="#">حاسبة الأسعار</a></li>
        </ul>
    </div>
    <div class="page">
        <!--header-->
        <header class="header  wow fadeInDown" data-wow-delay="0.2s">
            <div class="container">
                <div class="float-right">
                    <nav class="menu">
                        <ul>
                            <li><a href="#">الرئيسية</a></li>
                            <li><a href="#">شحناتي</a></li>
                            <li><a href="#">عناويني</a></li>
                            <li class="active"><a href="#">إرسالية جديدة</a></li>
                        </ul>
                    </nav>
                    <div class="user">
                        <div class="user-inner">
                            <div class="avatar">
                                <img alt="" src="images/avatar.png">
                            </div>
                            <span>مرحباً سارة</span>
                        </div>
                    </div>
                </div>
                <div class="float-left">
                    <div class="menu-icon">
                        <span></span> <span></span> <span></span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </header>
        <!--home-page-->
        <section class="register-page wow fadeIn" data-wow-delay="0.1s">
            <div class="container">
                <div class="register-caption">
                    <h1>تسجيل الدخول
                    </h1>
                    <p>قم بالتسجيل معنا الان والاستفادة من خدمات الشحن المميرة ووفر مالك </p>
                </div>
                <div class="box">
                    <div class="box-row">
                        <div class="box-col">
                            <div class="field">
                                <input type="text" placeholder="" class="text">
                                <label><span>الاسم الأول</span></label>
                            </div>
                        </div>
                        <div class="box-col">
                            <div class="field">
                                <input type="text" placeholder="" class="text">
                                <label><span> مـسلاا يـخلأا
                                        ل</span></label>
                            </div>
                        </div>
                        <div class="box-col">
                            <div class="field">
                                <input type="text" placeholder="" class="text">
                                <label><span>االمـسلاا وـلا</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="box-row">
                        <div class="box-col">
                            <div class="field">
                                <input type="text" placeholder="" class="text">
                                <label><span>Email</span></label>
                            </div>
                        </div>
                        <div class="box-col">
                            <div class="field-child">
                                <div class="fc-col">
                                    <div class="field">
                                        <input type="text" placeholder="" class="text">
                                        <label><span>Phone number</span></label>
                                    </div>
                                </div>
                                <div class="fc-col last">
                                    <div class="field">
                                        <input type="text" placeholder="" class="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-row">
                        <div class="box-col">
                            <div class="field has-icon">
                                <div class="icon"></div>
                                <input type="text" placeholder="" class="text">
                                <label><span>Password</span></label>
                            </div>
                        </div>
                        <div class="box-col">
                            <div class="field has-icon">
                                <div class="icon"></div>
                                <input type="text" placeholder="" class="text">
                                <label><span>Confirm Password</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="box-line">
                    </div>
                    <div class="box-row">
                        <div class="box-col">
                            <div class="field">
                                <input type="text" placeholder="" class="text">
                                <label><span>Address</span></label>
                            </div>
                        </div>
                        <div class="box-col">
                        </div>
                    </div>
                    <div class="box-row">
                        <div class="box-col">
                            <div class="field">
                                <input type="text" placeholder="" class="text">
                                <label><span>Address 2</span></label>
                            </div>
                        </div>
                        <div class="box-col">
                        </div>
                    </div>
                    <div class="box-row">
                        <div class="box-col">
                            <div class="field">
                                <input type="text" placeholder="" class="text">
                                <label><span>City</span></label>
                            </div>
                        </div>
                        <div class="box-col">
                            <div class="field">
                                <input type="text" placeholder="" class="text">
                                <label><span>Regin / State</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="box-row">
                        <div class="box-col">
                            <div class="field">
                                <input type="text" placeholder="" class="text">
                                <label><span>Zip Code / Post Code</span></label>
                            </div>
                        </div>
                        <div class="box-col">
                            <div class="field">
                                <select class="select">
                                    <option>Country </option>
                                    <option>Country 2</option>
                                    <option>Country 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-comfirm">
                        <label>
                            <input type="radio">
                            <span> الشروط و الاحكام <a href="#">أقر واوافق على</a></span>
                        </label>
                    </div>
                    <div class="box-control">
                        <div class="bc-col small">
                            <a href="#" class="bc-btn active">تسجيل الدخول</a>
                        </div>
                        <div class="bc-col"> <a href="#" class="bc-btn">تسجيل الآن</a></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </section>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
