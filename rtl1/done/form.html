<!DOCTYPE html>
<html lang="ar">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTML Template</title>
    <!-- Vender -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/owl.carousel.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body class="rtl">
    <div class="page-preload"></div>
    <!--menu-mobile-->
    <div class="menu-mobile">
        <ul>
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">المزايا</a></li>
            <li><a href="#">حاسبة الأسعار</a></li>
        </ul>
    </div>
    <div class="page">
        <!--header-->
        <header class="header  wow fadeInDown" data-wow-delay="0.2s">
            <div class="container">
                <div class="float-right">
                    <nav class="menu">
                        <ul>
                            <li><a href="#">الرئيسية</a></li>
                            <li><a href="#">شحناتي</a></li>
                            <li><a href="#">عناويني</a></li>
                            <li class="active"><a href="#">إرسالية جديدة</a></li>
                        </ul>
                    </nav>
                    <div class="user">
                        <div class="user-inner">
                            <div class="avatar">
                                <img alt="" src="images/avatar.png">
                            </div>
                            <span>مرحباً سارة</span>
                        </div>
                    </div>
                </div>
                <div class="float-left">
                    <div class="menu-icon">
                        <span></span> <span></span> <span></span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </header>
        <!--home-page-->
        <section class="form-page wow fadeIn" data-wow-delay="0.1s">
            <div class="container">
                <div class="form-caption">
                    <div class="dot"></div>
                    <h1>جاري الآن اصدار أمر الشحن
                    </h1>
                    <p>سيتم إرسال مستندات الشحنة إلى بريدك الإلكتروني خلال لحضات</p>
                </div>
                <div class="form wow fadeInUp" data-wow-delay="0.2s">
                    <h2>قُم باختيار وقت إلتقاط الشحنة المناسب</h2>
                    <div class="input-flex">
                        <input type="text" placeholder="بين 8:00 ص و 12:00 م">
                        <div class="line"></div><input type="text" placeholder="الأحد 24 يناير 2020">
                    </div>
                    <textarea placeholder="أترك ملاحظة للسائق"></textarea>
                    <div class="text-center">

                        <a href="#" class="db-btn">إتمام حجز الموعد</a></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </section>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
