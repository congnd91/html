<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTMLTemplate</title>
    <!-- Vender -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="fix-favorite">
        <div class="list-doctype-first">
            <div class="list-doctype-first-inner">
                <h2>Use Custom Dimensions</h2>

                <div class="box-dimen-inner">

                    <div class="customer-size">
                        <input type="text" name="width" data-value="0" placeholder="Width" class="form-control">
                        <span>x</span>
                        <input type="text" name="height" data-value="0" placeholder="Height" class="form-control">
                        <select name="unit" class="form-control" data-value="px">
						<option value="px">px</option>
						<option value="in">inch</option>
						<option value="cm">cm</option>
						<option value="mm">mm</option>
					</select>
                        <a data-href="https://alpha.designbold.com/design/create" class="form-control"> Create design!</a>
                    </div>
                    <p class="choose_doctype_other">
                        <a href="javascript:"><i class="fa fa-reply"></i> choose other doctype </a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
