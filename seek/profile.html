<body>
    <div class="page-preload"></div>

    <div class="page">

        <div class="header">
            <div class="container">
                <div class="float-left">
                    <a href="#" class="logo">
                        <img alt="" src="images/logo.png">
                    </a>
                </div>
                <div class="float-right">
                    <div class="menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Enter Pin</a></li>
                        </ul>
                    </div>
                    <div class="user dropdown">
                        <a href="#" class="db-btn link">Login</a>
                        <a href="#" class="db-btn second">Register</a>
                    </div>
                    <div class="menu-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--section-intro-->
        <section class="middle">
            <div class="container">
                <div class="page-caption">
                    <h2>Profile</h2>
                </div>
                <div class="row">

                    <div class="col-md-6 col-sm-12">

                        <div class="profile-avatar">
                            <img alt="" src="images/user.png">

                    </div>
                    <div class="col-md-6 col-sm-12">

                        <div class="profile-info">

                            <div class="row">

                                <div class="col-md-6 col-sm-12">

                                        <input type="text" class="db-text" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="db-field mb-4">
                                        <input type="text" class="db-text" placeholder="Name">
                                    </div>
                                </div>
                            </div>

                            <div class="db-field mb-4">
                                <input type="text" class="db-text" placeholder="Email address">
                            </div>
                            <div class="db-field mb-4">
                                <input type="text" class="db-text" placeholder="School district">
                            </div>
                            <div class="db-field mb-4">
                                <input type="text" class="db-text" placeholder="School">
                            </div>
                            <div class="db-field mb-4">
                                <textarea class="db-area" placeholder="Content..."></textarea>
                            </div>
                            <div class="db-field text-right mb-4">
                                <a href="#" class="db-btn">Save</a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        <!--footer-->
        <footer class="footer">

                <div class="row">
                    <div class="col-lg-3 col-md-12 col-sm-12">

                            <a href="#">

                            <a href="#">

                            </a>
                            <a href="#">

                            </a>
