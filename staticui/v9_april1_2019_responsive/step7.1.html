    <!-- Huu PHUOC: new script for greyscale map-->
    <script>
        var map;
        function initMap() {
            var mapStyle = [
                {
                    featureType: "administrative",
                    elementType: "all",
                    stylers: [
                    { saturation: -100 }
                    ]
                },{
                    featureType: "landscape",
                    elementType: "all",
                    stylers: [
                    { saturation: -100 }
                    ]
                },{
                    featureType: "poi",
                    elementType: "all",
                    stylers: [
                    { saturation: -100 }
                    ]
                },{
                    featureType: "road",
                    elementType: "all",
                    stylers: [
                    { saturation: -100 }
                    ]
                },{
                    featureType: "transit",
                    elementType: "all",
                    stylers: [
                    { saturation: -100 }
                    ]
                },{
                    featureType: "water",
                    elementType: "all",
                    stylers: [
                    { saturation: -100 }
                    ]
                }
            ];
            map = new google.maps.Map(document.getElementById('map'),
             {
                zoom: 15,
                center: new google.maps.LatLng(51.9741484, 5.9470629),
                mapTypeIds: ['mapstyle', google.maps.MapTypeId.ROADMAP],
                // SET THE BACKGROUND COLOUR
                backgroundColor: "#eeeeee",
                mapTypeId: 'mapstyle'
            });

            map.mapTypes.set('mapstyle', new google.maps.StyledMapType(mapStyle, { name: 'Map Style' }));           
        }
    </script>
