    <!-- Huu PHUOC: new script for greyscale map-->
    <script>
        /* map  */
        var map;

        function initMap() {
            var mapStyle = [{
                featureType: "administrative",
                elementType: "all",
                stylers: [{
                    saturation: -100
                }]
            }, {
                featureType: "landscape",
                elementType: "all",
                stylers: [{
                    saturation: -100
                }]
            }, {
                featureType: "poi",
                elementType: "all",
                stylers: [{
                    saturation: -100
                }]
            }, {
                featureType: "road",
                elementType: "all",
                stylers: [{
                    saturation: -100
                }]
            }, {
                featureType: "transit",
                elementType: "all",
                stylers: [{
                    saturation: -100
                }]
            }, {
                featureType: "water",
                elementType: "all",
                stylers: [{
                    saturation: -100
                }]
            }];
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: new google.maps.LatLng(40.7770864, -73.9909694),
                mapTypeIds: ['mapstyle', google.maps.MapTypeId.ROADMAP],
                // SET THE BACKGROUND COLOUR
                backgroundColor: "#eeeeee",
                mapTypeId: 'mapstyle'
            });

            var iconBase = 'assets/img/';
            var icons = {
                logo: {
                    icon: iconBase + 'pin.png'
                }

            };

            var features = [{
                position: new google.maps.LatLng(40.7770864, -73.9909694),
                type: 'logo'
            }];

            map.mapTypes.set('mapstyle', new google.maps.StyledMapType(mapStyle, {
                name: 'Map Style'
            }));

            // Create markers.
            features.forEach(function(feature) {
                var marker = new google.maps.Marker({
                    position: feature.position,
                    icon: icons[feature.type].icon,
                    map: map
                });
            });
        }

    </script>
