<body class="bg-body register-invite">
    <div class="wrapper mx-auto px-36 pb-4">
        <!-- header -->
        <header class="header">
            <nav class="navbar justify-content-between navbar-light bg-light px-lg-0">

                <a class="navbar-brand mx-auto" href="#"><img class="img-fluid" src="new_imgs/logo.svg" width="141" /></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">

                <ul class="normal-nav">
                    <a href="">About Lendsmart</a>

                </ul>

            </nav>
        </header>
        <!-- ./header -->
        <div class="bg-white b-shadow mx-auto px-36 content">
            <div class="container-fluid py-5">
                <div class="row justify-content-center py-4 credit-card-header">  <!-- Huu Phuoc: New Class credit-card-header -->
                    <div class="col-12">
                        <a href="#" class="text-decoration-none fnt-20 step-back"><i class="fa fa-angle-left mr-2"></i>Back</a>
                        <h1 class="step-title text-center mt-2">
                            Link your <span class="colr-1">bank card</span> 
                        </h1>    
                        <small class="contacts-connect form-text w-50">
                            This is a description why we need this info. And we promise not to charge you etc. etc.
                        </small>                   
                    </div>
                </div>
                <div class="row justify-content-center mt-4">                   
                    <form action="" method="POST" id="credit-card-form">
                        <div class="credit-card-form-container">
                            <div id="" class="mb-3 credit-card-field">
                                <p class="mb-0 colr-grey">Name on the Card</p>
                                <input class="fnt-20" type="text" name="credit-name" value="John Doe" />
                            </div>
                            <div id="" class="mb-3 credit-card-field">
                                <p class="mb-0 colr-grey">Card number</p>
                                <input class="fnt-20" type="text" name="credit-number" value="0000 1111 XXXX 0000" />
                            </div>
                            <div class="d-flex flex-wrap flex-sm-nowrap justify-content-between">
                                <div id="" class="mb-3 credit-card-field w-45">
                                    <p class="mb-0 colr-grey">Expiry</p>
                                    <input class="fnt-20" type="text" name="credit-expiry" value="11/2022" />
                                </div>
                                <div id="" class="mb-3 credit-card-field w-45">
                                    <p class="mb-0 colr-grey">CVV</p>
                                    <input class="fnt-20" type="text" name="credit-cvv" value="XXX" />
                                </div>
                            </div>
                        </div>      
                        <input type="submit" class="btn text-white btn-custom" value="Add card">     
                    </form>     
                </div>                
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
