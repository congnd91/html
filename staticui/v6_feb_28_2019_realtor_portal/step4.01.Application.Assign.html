                    <div class="col-12">
                        <a href="#" class="text-decoration-none fnt-20 step-back"><i class="fa fa-angle-left mr-2"></i>Back to Application</a>

                            Assign <span class="colr-1">Task</span>

                <div class="row justify-content-center mt-4">

                                    </select>

                                </div>
                                <div class="col-12 form-group mt-2">

                                    <textarea placeholder="&nbsp;" name="comment" id="comment" class="form-control area px-3">I am writing to explain a bank deposit for the amount of $6,800, which went into my checking account with Hometown Bank on May 2, 2017
                                        </textarea>
                                    <label for="comment" class="label">Comment</label>
                                </div>

                                    <input type="submit" value="Assign Task" class="btn text-white btn-custom">
