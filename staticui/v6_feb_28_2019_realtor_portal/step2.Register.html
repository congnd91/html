<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="changes.css">
    <link rel="stylesheet" href="assets/advisors/register.css">
    <link rel="stylesheet" href="assets/advisors/common.css">
    <link rel="stylesheet" href="assets/responsive/responsive.css">
    <title>Lendsmart</title>
</head>

<body class="bg-body">
    <div class="wrapper mx-auto px-36 pb-4">
        <!-- header -->
        <header class="header">
            <nav class="navbar justify-content-between navbar-light bg-light px-lg-0">

                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggle-icon"></span>
                </button>
                <a class="navbar-brand mx-auto" href="#"><img class="img-fluid" src="assets/img/logo.png" width="141" /></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Dropdown
                                </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>

                <ul class="normal-nav">
                    <a href="">About Lendsmart</a>
                    <a href="">Contact</a>
                    <a href="">Log in </a>                   
                </ul>

            </nav>
        </header>
        <!-- ./header -->
        <div class="bg-white b-shadow mx-auto px-36">
            <div class="container-fluid register-content">
                <div class="row justify-content-center pb-4">
                    <div class="col-12">
                        <a href="#" class="text-decoration-none fnt-20 step-back"><i class="fa fa-angle-left mr-2"></i>Back</a>
                        <h1 class="step-title text-center mt-2">
                            Register
                        </h1>
                        <p class="colr-grey fnt-20 text-center">To complete your account please fill in your details.</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-7 col-xl-6">
                        <form action="" class="form signup-email register-form">
                            <div class="form-row">
                                <div class="col-12 form-group mb-5 text-center">
                                    <img src="assets/img/victor.png" alt="">
                                    <a href="#" class="d-block colr-1 text-decoration-none mt-2">Upload photo</a>
                                </div>
                                <div class="col-12 form-group mb-5">
                                    <input type="text" name="first-name" id="first-name" class="form-control px-3" placeholder="&nbsp;">                                  
                                    <label for="first-name" class="label">First Name</label>                                      
                                </div>
                                <div class="col-12 form-group mb-5">
                                    <input type="text" name="last-name" id="last-name" class="form-control px-3" placeholder="&nbsp;">                                  
                                    <label for="last-name" class="label">Last Name</label>                                       
                                </div>
                                <div class="col-12 form-group mb-5">
                                    <select>
                                        <option value="Realtor"> Realtor </option>
                                        <option value=""> Option 2 </option>
                                        <option value=""> Option 3 </option>
                                    </select>                                
                                </div>
                                <div class="col-12 form-group mb-5">
                                    <input type="text" name="business-name" id="business-name" class="form-control px-3" placeholder="&nbsp;">
                                    <label for="business-name" class="label">Business Name</label>
                                </div>
                                <div class="col-12 form-group mb-5">
                                    <input type="text" name="business-location" id="business-location" class="form-control px-3" placeholder="&nbsp;">
                                    <label for="business-location" class="label">Business location</label>
                                </div>
                                <div class="col-12 form-group text-right mt-3">
                                    <input type="submit" value="Proceed" class="btn text-white btn-custom">
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
