    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWKdqM5NkdzDktntm5aU0yNLxtGXOAV1I&callback=initMap"></script>


    <script>
        /* map  */
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'),
                {
                    zoom: 15,
                    center: new google.maps.LatLng(40.7770864, -73.9909694),
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    // SET THE BACKGROUND COLOUR
                    backgroundColor: "#eeeeee",
                });

            var iconBase = 'assets/img/';
            var icons = {
                logo: {
                    icon: iconBase + 'pin.png'
                }

            };

            var features = [
                {
                    position: new google.maps.LatLng(40.7770864, -73.9909694),
                    type: 'logo'
                }
            ];

            // Create markers.
            features.forEach(function (feature) {
                var marker = new google.maps.Marker({
                    position: feature.position,
                    icon: icons[feature.type].icon,
                    map: map
                });
            });
        }
    </script>
