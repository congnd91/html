<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="profile" href="http://gmpg.org/xfn/11">
	<title>Designbold Transition</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/keyframe.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bebas-neue.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="section-hero">

	<div class="hero-bg"></div>

	<div class="container">

		<div class="carousel-images">

			<div class="carousel">

				<!--Block 1-->
				<div class="carousel-item block-1 pic-1 first" data-block="1">
					<img class="before-edit" src="./assets/images/1-before.png">

					<img class="no-text hidden" src="./assets/images/1-no-text.png">

					<img class="after-edit hidden" src="./assets/images/1-after.png">

					<div class="demo-element hidden">
						summer
						<span class="blink-cursor hidden"></span>
					</div>
					<div class="selected-border hidden">
						<span class="dashing top"><i></i></span>
						<span class="dashing left"><i></i></span>
						<span class="dashing bottom"><i></i></span>
						<span class="dashing right"><i></i></span>
						<!--						<div class="l-handle"></div>-->
						<!--						<div class="r-handle"></div>-->
					</div>

					<div class="context-menu text-context transition-fade-out-4">
						<div class="btn-group" role="group" aria-label="...">
							<div id="choose-font" class="btn-group dropdown">
								<a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									<span class="btn-value">Bebas Neue</span> <span class="caret"></span>
								</a>
							</div>

							<div id="choose-font-size" class="btn-group dropdown" role="group">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									<span class="btn-value">88</span> <span class="caret"></span>
								</button>
							</div>
							<button type="button" class="btn btn-default btn-copy" title="Clone">
								<i class="ion-ios-copy-outline"></i></button>
							<button type="button" class="btn btn-default btn-fwd" title="Forward">
								<i class="ion-ios-arrow-thin-up"></i>Forward
							</button>
							<button type="button" class="btn btn-default btn-back" title="Back">
								<i class="ion-ios-arrow-thin-down"></i>Back
							</button>
							<button type="button" class="btn btn-default btn-select-color" title="Color select">
								<span style="background-color: #000000"></span></button>
							<button type="button" class="btn btn-default btn-delete-elem" title="Delete">
								<i class="ion-ios-trash-outline"></i>
							</button>
							<div class="btn-group dropdown more-btn" role="group">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									<span class="caret"></span>
								</button>
							</div>
						</div>
					</div>

					<div class="context-menu text-center color-picker-context transition-fade-out-4">
						<div class="color-picker">
							<div class="color-spectrum-wrapper">
								<div class="marker" style="transform: translate(0px, 0px);"></div>
							</div>
							<div class="color-lightness" style="background-color: rgb(255, 255, 255);">
								<div class="marker" style="left: 10px; transform: translateX(180px);"></div>
							</div>
							<div class="color-info">
								Color code # <input class="color-code" value="000000">
							</div>
						</div>
						<div class="selected-palette">
							<div class="row user-palette">
								<div class="col-sm-12 palette-title">Your color</div>
								<div class="palette-content group" tabindex="7">
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #FFFFFF" title="#ffffff"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #000000" title="#000000"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #F44336" title="#f44336"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #2196F3" title="#2196f3"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #3F51B5" title="#3f51B5"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #4CAF50" title="#4caf50"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #FFC107" title="#ffc107"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #FF5722" title="#ff5722"></span>
									</div>
								</div>
							</div>
							<div class="row layout-palette">
								<div class="col-sm-12 palette-title">Document color</div>
								<div class="palette-content group" tabindex="8">
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #ffe06f" title="#ffe06f"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #e90600" title="#e90600"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #e5e5e5" title="#e5e5e5"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #f1cd97" title="#f1cd97"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #ffffff" title="#ffffff"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #5c884c" title="#5c884c"><em><i class="fa fa-check"></i></em></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #92bf68" title="#92bf68"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #669561" title="#669561"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #000000" title="#000000"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #2d4414" title="#2d4414"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #ff631f" title="#ff631f"></span>
									</div>
									<div class="col-sm-3">
										<span class="colorPalette" style="background-color: #3f51b5" title="#3f51b5"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!--Block 2-->
				<div class="carousel-item block-2 pic-2 next" data-block="2">
					<img class="before-edit" src="./assets/images/2-frame-none.png">

					<img class="after-append-frame transition-fade-out-4" src="./assets/images/2-frame-added.png">
					<img class="after-filter hidden" src="./assets/images/2-filter-rosie.png">
					<img class="after-edit hidden" src="./assets/images/2-filter-festive.png">

					<img class="demo-element hidden start" src="./assets/images/drag-image.png">
					<div class="simulate-pointer"></div>

					<div class="selected-border hidden">
						<span class="dashing-wrap top">
					    <span class="dashing left"><i></i></span>
					    <span class="dashing right"><i></i></span>
					  </span>
						<span class="dashing-wrap mid">
					    <span class="dashing left"><i></i></span>
					    <span class="dashing right"><i></i></span>
					  </span>
						<span class="dashing-wrap bot">
					    <span class="dashing left"><i></i></span>
					    <span class="dashing right"><i></i></span>
					  </span>
					</div>

					<div class="context-menu image-context transition-fade-out-8">
						<div class="btn-group" role="group" aria-label="...">
							<button type="button" class="btn btn-default btn-find-my-id" title="Find My Id">
								<i class="ion-ios-search"></i></button>
							<button type="button" class="btn btn-default btn-filter-menu" title="Filter">
								<i class="ion-ios-color-filter-outline"></i>Filter
							</button>
							<button type="button" class="btn btn-default btn-crop" title="Crop">
								<i class="ion-ios-crop"></i></button>
							<button type="button" class="btn btn-default btn-copy" title="Clone">
								<i class="ion-ios-copy-outline"></i></button>
							<button type="button" class="btn btn-default btn-fwd" title="Forward">
								<i class="ion-ios-arrow-thin-up"></i>Forward
							</button>
							<button type="button" class="btn btn-default btn-back" title="Back">
								<i class="ion-ios-arrow-thin-down"></i>Back
							</button>
							<button type="button" class="btn btn-default btn-delete-elem" title="Delete">
								<i class="ion-ios-trash-outline"></i>
							</button>
							<div class="btn-group dropdown more-btn" role="group">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									<span class="caret"></span>
								</button>
							</div>
						</div>
					</div>

					<div class="context-menu filter-context transition-fade-out-8">
						<div class="preset-filter">
							<div class="presentation-prev disabled">
								<i class="fa fa-angle-left"></i>
							</div>
							<div class="presentation-next">
								<i class="fa fa-angle-right"></i>
							</div>
							<div class="presentation-nowrap">
								<div class="presentation-inner" style="margin-left: -3px;">
									<div class="item-filter" data-filter="Normal">
										<div style="position: relative; width: 50px; height: 50px; overflow: hidden;">
											<img src="./assets/images/filter-none.png" style="position: absolute; width: 50px; height: 54px; top: -2px;">
										</div>
										<p>Normal</p>
									</div>
									<div class="item-filter" data-filter="Selfie">
										<div style="position: relative; width: 50px; height: 50px; overflow: hidden;">
											<img src="./assets/images/filter-selfie.png" style="width: 50px; height: 54px; top: -2px; position: absolute;">
										</div>
										<p>Selfie</p>
									</div>
									<div class="item-filter" data-filter="Festive">
										<div style="position: relative; width: 50px; height: 50px; overflow: hidden;">
											<img src="./assets/images/filter-festive.png" style="width: 50px; height: 54px; top: -2px; position: absolute;">
										</div>
										<p>Festive</p>
									</div>
									<div class="item-filter" data-filter="Rosie">
										<div style="position: relative; width: 50px; height: 50px; overflow: hidden;">
											<img src="./assets/images/filter-rosie.png" style="width: 50px; height: 54px; top: -2px; position: absolute;">
										</div>
										<p>Rosie</p>
									</div>
									<div class="item-filter" data-filter="Drama">
										<div style="position: relative; width: 50px; height: 50px; overflow: hidden;">
											<img src="./assets/images/filter-drama.png" style="width: 50px; height: 54px; top: -2px; position: absolute;">
										</div>
										<p>Drama</p>
									</div>
								</div>
							</div>
						</div>
						<div id="brightness-slider">
							<div class="filter-row">
								<span class="filter-name">Brightness</span>
								<div class="wrap-range" data-id="brightness">
									<input type="range" class="slider-input" step="1" min="-100" max="100" value="0">
								</div>
								<div class="display-value">-10</div>
							</div>
						</div>
						<div id="contrast-slider">
							<div class="filter-row">
								<span class="filter-name">Contrast</span>
								<div class="wrap-range" data-id="contrast">
									<input type="range" class="slider-input" step="1" min="-100" max="100" value="0">
								</div>
								<div class="display-value">21</div>
							</div>
						</div>
						<div id="saturation-slider">
							<div class="filter-row">
								<span class="filter-name">Saturation</span>
								<div class="wrap-range" data-id="saturation">
									<input type="range" class="slider-input" step="1" min="-100" max="100" value="0">
								</div>
								<div class="display-value">-34</div>
							</div>
						</div>
						<div class="more">
							<div id="filter-info">
								<div class="group">
									<a class="btn-accept-filter">Apply</a>
									<a class="btn-decline-filter">Reset</a>

									<a class="btn-show-more-less btn-show-more">Advance<i class="fa fa-caret-down"></i></a>
									<a class="btn-show-more-less btn-show-less hidden">Basic<i class="fa fa-caret-up"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!--Block 3-->
				<div class="carousel-item block-3 pic-3 last" data-block="3">
					<img class="background-image" src="./assets/images/3-image.png">

					<div class="zoom transition-fade-out-4">
						<img src="./assets/images/3-image-2x.png">
					</div>
				</div>

			</div>

		</div>

	</div>

</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
