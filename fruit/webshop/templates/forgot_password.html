{% set title = gettext('Send Password Reset') %}
{% extends "layout-form.html" %}

{% block fields %}
{{ super() }}
<div class="form-group">
    {{ form.email.label }}
    {{ form.email(class='form-control', placeholder=gettext('Enter Email')) }}
    <div class="invalid-feedback">
        {% for error in form.email.errors %}
        {{ error }}
        {% endfor %}
    </div>
</div>
{% endblock fields %}
