<!DOCTYPE html>
<html>

<head>
    <title>Config</title>
    <link rel="stylesheet" type="text/css" href="./asset/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style type="text/css">
        .db-preview {
            background-color: #F3F3F3;
            width: 1000px;
            overflow: hidden;
            height: 400px;
            position: relative;
        }

        .db-preview span {
            display: inline-block;
            position: relative;
            z-index: auto;
            position: absolute;
            line-height: 1;
        }

        .db-preview img {
            display: inline-block;
            position: relative;
            z-index: auto;
            position: absolute;
        }

        .db-preview h1 {
            position: absolute;
            display: inline-block;
        }

        .db-active {
            outline: 1px solid lime;
        }

        .db-btn {
            margin: 0px 10px 0px 0px !important;
            min-width: 10px;
            padding-left: 15px;
            width: auto;
            padding-right: 15px;
        }

        .db-btn.red {
            background-color: #bc011a;
        }

        .hidden {
            display: none !important;
        }

        .db-btn-download {
            margin-top: 30px;
            color: #fff !important;
            width: auto;
        }

        .db-upload-zone input {
            padding: 7px 0px 7px 5px;
            height: 40px;
        }

        .db-caption {
            display: block !important;
            text-align: left !important;
            font-size: 17px !important;
            font-weight: bold;
            margin: 10px 0px 5px -15px !important;
        }

    </style>
</head>

<body>
    <section id="config">
        <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-white px-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navigation">
                <section>
                    <i class="icon-brand image-dimension"></i>
                    <a class="navbar-brand__text pl-2" href="#"><img src="./asset/icons/logo.svg" /></a>
                    <a class="navbar__location pl-5" href="#">Dashboard</a>
                </section>
                <ul class="navbar-nav mt-2 mt-lg-0 align-items-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">All plugin <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tech</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tech</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ecom</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Another</a>
                    </li>
                    <li class="nav-item px-4">|</li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="rounded-circle bg-secondary d-inline-block"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="#">Administrtor</a>
                            <hr class="my-2" />
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="mx-4">
            <section class="header d-flex justify-content-between my-3 align-items-center">
                <h2 class="mb-0">Basic form plugin</h2>
                <ul class="list-inline list-navigation d-flex align-items-center mb-0">
                    <li class="list-inline-item"><a href="#">Config</a></li>
                    <li class="list-inline-item"><a href="#">Data</a></li>
                    <li class="list-inline-item active"><a href="#">User</a></li>
                    <li class="list-inline-item">
                        <label class="switch mb-0">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </li>
                </ul>
            </section>
            <section class="d-flex config-header mb-3">
                <span class="text-uppercase bg-white pr-3">IMAGES CUZTOMIZE</span>
            </section>
            <section class="container-fluid">
                <section class="row">
                    <form class="frm-config form-inline col-12 col-md-12">
                        <section class="container-fluid mb-4">
                            <label class="db-caption">Background</label>
                            <div class="row">
                                <div class="form-group col-3 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Width</label>
                                    <input type="text" class="form-control w-100" id="db_background_width" value="1000px">
                                </div>
                                <div class="form-group col-3 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Height</label>
                                    <input type="text" class="form-control w-100" id="db_background_height" value="400px">
                                </div>
                                <div class="form-group col-2 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Color</label>
                                    <input type="text" class="form-control w-100" id="db_background_color" value="#eeeeee">
                                </div>
                                <div class="form-group col-2 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Control</label>
                                    <button id="db-update-background" type="button" class="db-btn btn btn-action-preview text-white">
                                        <span>Update</span>
                                    </button>
                                </div>
                            </div>
                        </section>
                        <section class="container-fluid mb-4">
                            <label class="db-caption">Text</label>
                            <div class="row">
                                <div class="form-group col-2 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Value</label>
                                    <input type="text" class="form-control w-100" id="db_text" value="text demo">
                                </div>
                                <div class="form-group col-2 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Font</label>
                                    <select class="custom-select" id="db_text_font">
                                        <option value="Arial">Arial</option>
                                        <option value="Montserrat">Montserrat</option>
                                    </select>
                                </div>
                                <div class="form-group col-2 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Size</label>
                                    <input type="text" class="form-control w-100" id="db_text_size" placeholder="Example input" value="50px">
                                </div>
                                <div class="form-group col-1 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Style</label>
                                    <select class="custom-select" id="db_text_style">
                                        <option value="Normal">Normal</option>
                                        <option value="Bold">Bold</option>
                                    </select>
                                </div>
                                <div class="form-group col-1 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Color</label>
                                    <input type="text" class="form-control w-100" id="db_text_color" placeholder="#0099fe" value="#0099fe">
                                </div>
                                <div class="form-group col-4 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Control</label>
                                    <button id="db-add-text" type="button" class="db-btn  btn btn-action-preview text-white">
                                        <span>Add</span>
                                    </button>
                                    <button id="db-update-text" type="button" class="db-btn btn btn-action-preview text-white">
                                        <span>Update</span>
                                    </button>
                                    <button id="db-delete-text" type="button" class="db-btn red btn btn-action-preview text-white">
                                        <span>Delete</span>
                                    </button>
                                    <label id="db_text_index" class="hidden"></label>
                                </div>
                            </div>
                        </section>
                        <section class="container-fluid mb-4">
                            <label class="db-caption">Image</label>
                            <div class="row">
                                <div class="form-group col-4 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">File</label>
                                    <div class="db-upload-zone">
                                        <input type='file' id="db_image_file" accept=".png, .jpg, .jpeg" />
                                        <label for="db_image_file"></label></div>
                                </div>
                                <div class="form-group col-2 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Width</label>
                                    <input type="text" class="form-control w-100" id="db_image_width" value="200px">
                                </div>
                                <div class="form-group col-2 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Height</label>
                                    <input type="text" class="form-control w-100" id="db_image_height" value="auto">
                                </div>
                                <div class="form-group col-4 pl-0">
                                    <label for="txtTitleName" class="col-12 justify-content-between p-0">Control</label>
                                    <button id="db-add-image" type="button" class="db-btn  btn btn-action-preview text-white">
                                        <span>Add</span>
                                    </button>
                                    <button id="db-update-image" type="button" class="db-btn btn btn-action-preview text-white">
                                        <span>Update</span>
                                    </button>
                                    <button id="db-delete-image" type="button" class="db-btn red btn btn-action-preview text-white">
                                        <span>Delete</span>
                                    </button>
                                    <label id="db_image_index" class="hidden"></label>
                                </div>
                            </div>
                        </section>
                    </form>
                </section>
            </section>
            <section class="d-flex config-header mb-3">
                <span class="text-uppercase bg-white pr-3">Preview</span>
            </section>
            <div class="db-preview" id="db-preview">
            </div>
            <div>
                <a class="btn btn btn-action-preview db-btn-download">Download Image</a>
            </div>
        </main>
    </section>
    <script type="text/javascript" src="./asset/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="./asset/js/popper.min.js"></script>
    <script type="text/javascript" src="./asset/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/html2canvas.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        $(document).ready(() => {
            function toggleIcon(e) {
                $(e.target)
                    .parent()
                    .find('.icon-expand')
                    .toggleClass('icon-collapse');
            }
            $('.collapse').on('hidden.bs.collapse', toggleIcon);
            $('.collapse').on('shown.bs.collapse', toggleIcon);
            $('.icon-view-list').click(() => {
                $('#accordion .collapse').removeAttr("data-parent");
                $('#accordion .collapse').collapse('show');
            });
            $('.icon-view-folder').click(() => {
                $('#accordion .collapse').attr("data-parent", "#accordion");
                $('#accordion .collapse').collapse('hide');
            });
        });

    </script>
</body>

</html>
