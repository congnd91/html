<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="cont">
        <div class="head">
            <a href="https://yandex.go-2.link/go/vrZZ?p34681p204033p5f71t11048l876" class="logo"></a>

                <div class="top-text">крути, как джедай!</div>

            <a href="https://yandex.go-2.link/go/vrZZ?p34681p204033p5f71t11048l876" class="popup-btn popup-get-text">забрать бонус</a>
