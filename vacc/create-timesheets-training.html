<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>HTML Template</title>
  <!-- Vender -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- Main CSS (SCSS Compile) -->
  <link href="css/main.css" rel="stylesheet" />
</head>

<body class="dashboard">
  <div class="page-loader">
  </div>
  <header class="header">
    <div class="container-fluid">
      <div class="header-inner">
        <div class="logo">
          <a href="#">
        <img alt="" src="images/logo.svg">
        </a>
        </div>
        <div class="user-control">
          <div class="user-info">
            <div class="icon">
            </div>
            <span>Daniel Bailey</span>
            <div class="arrow"></div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="main">
    <div class="container-fluid">
      <div class="main-caption">
        <h2>Create Timesheet</h2>
        <p class="text-orange">08 June 2020 - 12 June 2020</p>
      </div>
      <div class="create-box">

        <div class="cc-caption blue">
          <div class="left">
            <div class="icon icon-mixture">
            </div>
            <p><strong>Mixture</strong></p>
          </div>
          <div class="right">
            <span>Change</span>
          </div>
        </div>

        <div class="cc-caption orange">
          <div class="left">
            <div class="icon">
            </div>
            <p><strong>Workplace</strong> | 14 hours</p>
          </div>
          <div class="right">
            <span>Change</span>
          </div>
        </div>
        <div class="cc-content">
          <div class="cc-option">
            <div class="option-content">
              <div class="mixture">
                <div class="mixture-caption">
                  <h3>How long were you in TAFE?</h3>
                  <p>Select the number of hours you attended TAFE this week</p>
                </div>
                <div class="mixture-content">
                  <div class="time">
                    <div class="time-col">
                      <input type="text" placeholder="0">
                      <span>Days</span>
                    </div>
                  </div>
                  <p class="text-center pt-3"><strong>or</strong></p>
                  <div class="time">
                    <div class="time-col">
                      <input type="text" placeholder="0">
                      <span>Hours</span>
                    </div>
                    <div class="time-col">
                      <input type="text" placeholder="0">
                      <span>Minutes</span>
                    </div>
                  </div>
                  <p class="text-center py-3">(7 hours 36 minutes = 1 day)</p>
                </div>
                <div class="cc-control">
                  <button class="button is-border min120">Back</button>
                  <button class="button  ml-3 min120 ">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bar">
    <div class="left">
      <div class="total">
        <div class="point">
          <strong><b>38</b>/38</strong>
        </div>
        <div class="des">
          <h3>Total Hours</h3>
          <p>allocated this week</p>
        </div>
      </div>

    </div>
    <div class="right">
      <button class="button is-border min150">Save <span>  and Submit</span></button>
      <button class="button  ml-3 min150">Submit <span>     Timesheet</span></button>
    </div>
  </div>
  <!--scrip file-->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.matchHeight.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
