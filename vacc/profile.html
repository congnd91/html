<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>HTML Template</title>
  <!-- Vender -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- Main CSS (SCSS Compile) -->
  <link href="css/main.css" rel="stylesheet" />
</head>

<body class="dashboard">
  <div class="page-loader">
  </div>
  <header class="header">
    <div class="container-fluid">
      <div class="header-inner">
        <div class="logo">
          <a href="#">
        <img alt="" src="images/logo.svg">
        </a>
        </div>
        <div class="user-control">
          <div class="user-info">
            <div class="icon">
            </div>
            <span>Daniel Bailey</span>
            <div class="arrow"></div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="main">
    <div class="container-fluid">
      <div class="main-caption">
        <div class="back-page">
          <div class="back">
          </div>
          Profile
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-12">
          <div class="profile-box">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="pb-caption">PERSONAL INFO</div>
                <div class="mb-6 pb-4">
                  <div class="db-field">
                    <div class="caption">FIRST NAME</div>
                    <div class="wrap-field">
                      <div class="icon icon-user"></div>
                      <input type="text" class="input" value="Daniel ">
                    </div>
                  </div>
                  <div class="db-field">
                    <div class="caption">LAST NAME</div>
                    <div class="wrap-field">
                      <div class="icon icon-user"></div>
                      <input type="text" class="input" value=" Bailey">
                    </div>
                  </div>
                  <div class="db-field">
                    <div class="caption">EMAIL</div>
                    <div class="wrap-field">
                      <div class="icon icon-email"></div>
                      <input type="text" class="input" value="josephcoleman@gmail.com">
                    </div>
                  </div>
                  <div class="db-field">
                    <div class="caption">Phone</div>
                    <div class="wrap-field">
                      <div class="icon icon-phone"></div>
                      <input type="text" class="input" value="0123 456 789">
                    </div>
                  </div>
                </div>
                <div class="pb-caption">ALLOWANCES</div>
                <hr class="line">
                <div class="toggle-item">
                  <span>Meal
            </span>
                  <div class="toggle">
                    <label>
              <input type="checkbox" checked>
                <strong></strong>
              </label>
                  </div>
                </div>
                <hr class="line">
                <div class="toggle-item">
                  <span>Uniform
            </span>
                  <div class="toggle">
                    <label>
              <input type="checkbox">
                <strong></strong>
              </label>
                  </div>
                </div>
                <hr class="line">
                <div class="toggle-item">
                  <span>Parking
            </span>
                  <div class="toggle">
                    <label>
              <input type="checkbox">
                <strong></strong>
              </label>
                  </div>
                </div>
                <hr class="line">
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="pb-caption">FIELD MANAGER</div>
                <div class="mb-6 pb-4">
                  <div class="db-field">
                    <div class="caption">FIELD MANAGER</div>
                    <div class="wrap-field">
                      <div class="icon icon-user"></div>
                      <input type="text" class="input" value="Daniel ">
                    </div>
                  </div>
                  <div class="db-field">
                    <div class="caption">HOST EMPLOYER EMAIL</div>
                    <div class="wrap-field">
                      <div class="icon icon-email"></div>
                      <input type="text" class="input" value="josephcoleman@gmail.com">
                    </div>
                  </div>
                  <div class="db-field">
                    <div class="caption">EXTRA HOST EMAIL</div>
                    <div class="wrap-field">
                      <div class="icon icon-email"></div>
                      <input type="text" class="input" value="josephcoleman@gmail.com">
                    </div>
                  </div>
                </div>
                <div class="toggle-item">
                  <span>School Based
            </span>
                  <div class="toggle">
                    <label>
              <input type="checkbox" checked>
                <strong></strong>
              </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button class="button">Save Changes</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-12">
          <div class="profile-box">
            <div class="pb-caption">CHANGE PASSWORD</div>
            <div class="pb-4">
              <div class="db-field">
                <div class="caption">OLD PASSWORD</div>
                <div class="wrap-field wrap-field-password">
                  <div class="icon icon-password"></div>
                  <div class="hide-pass">
                  </div>
                  <input type="password" class="input" value="12345678">
                </div>
              </div>
              <div class="db-field">
                <div class="caption">NEW PASSWORD</div>
                <div class="wrap-field wrap-field-password">
                  <div class="icon icon-password"></div>
                  <div class="hide-pass">
                  </div>
                  <input type="password" class="input" value="12345678">
                </div>
              </div>
              <div class="db-field">
                <div class="caption">CONFIRM PASSWORD</div>
                <div class="wrap-field wrap-field-password">
                  <div class="icon icon-password "></div>
                  <div class="hide-pass">
                  </div>
                  <input type="password" class="input" value="V@CC1234!">
                </div>
              </div>
            </div>
            <div class="text-right">
              <button class="button">Save Changes</button>
            </div>
          </div>
          <div class="py-4">
            <button class="button w-100">Log Out</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--scrip file-->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.matchHeight.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
