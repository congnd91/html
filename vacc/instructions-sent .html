<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>HTML Template</title>
  <!-- Vender -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- Main CSS (SCSS Compile) -->
  <link href="css/main.css" rel="stylesheet" />
</head>

<body>
  <div class="page-loader">
  </div>
  <div class="aut-page">
    <div class="aut-left">
      <div class="wrap">
        <div class="logo">
          <a href="#">
      <img alt="" src="images/logo.svg">
      </a> </div>
        <div class="block-caption">
          <a href="#" class="back">
          </a>
          <h2>Forgot Password</h2>
          <p>Please enter your payroll number below to reset your password</p>
        </div>
        <div class="db-field">
          <div class="caption">Payroll Number</div>
          <div class="wrap-field">
            <div class="icon icon-user"></div>
            <input type="text" class="input" value="123456789">
          </div>
        </div>
        <div class="db-field pt-4">
          <button class="button w100">Send Instructions</button>
        </div>
      </div>
    </div>
    <div class="aut-right">
      <div class="hero-img">
        <div>
          <img alt="" src="images/1.png">
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-message">
    <div class="modal-dialog modal-dialog-centered max600">
      <div class="modal-content">
        <div class="modal-message  text-center">

          <div class="close-modal" data-dismiss="modal">
          </div>

          <div class="mm-box">
            <div class="mm-icon icon-success">

            </div>

            <h3 class="mm-caption">Instructions Sent</h3>
            <div class="mm-content">
              <div class="max300">

                <p>Please check your inbox and follow the steps in the email to reset you password. </p>
              </div>
            </div>
            <div class="mm-control">
              <span class="button">Resend Email</span>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--scrip file-->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.matchHeight.js"></script>
  <script src="js/main.js"></script>

  <script type="text/javascript">
    $(window).on('load', function() {
      $('#modal-message').modal('show');
    });

  </script>
</body>

</html>
