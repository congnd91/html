<html lang="en">

<head>

  <!-- Main CSS (SCSS Compile) -->

<body>
  <div class="page-loader">
  </div>
  <div class="aut-page">
    <div class="aut-left">
      <div class="wrap">
        <div class="logo">
          <a href="#">
      <img alt="" src="images/logo.svg">
      </a> </div>
        <div class="block-caption">
          <a href="#" class="back">
          </a>
          <div class="step-label">
            <span>4 of 4</span>
          </div>
          <h2>Allowances </h2>
          <p>If unsure, please ask your field manager about the following allowances and select accordingly.</p>
        </div>
        <hr class="line">
        <div class="toggle-item">
          <span>Meal
            </span>
          <div class="toggle">
            <label>
              <input type="checkbox" checked>
                <strong></strong>
              </label>
          </div>
        </div>
        <hr class="line">
        <div class="toggle-item">
          <span>Uniform
            </span>
          <div class="toggle">
            <label>
              <input type="checkbox">
                <strong></strong>
              </label>
          </div>
        </div>
        <hr class="line">
        <div class="toggle-item">
          <span>Parking
            </span>
          <div class="toggle">
            <label>
              <input type="checkbox">
                <strong></strong>
              </label>
          </div>
        </div>
        <hr class="line">
        <div class="db-field pt-4">
          <button class="button w100">Submit</button>
        </div>
      </div>
    </div>
    <div class="aut-right">
      <div class="hero-img">
        <div>
          <img alt="" src="images/1.png">
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.matchHeight.js"></script>
  <script src="js/main.js"></script>

</html>
