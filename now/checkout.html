<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>Design for life</title>
    <!-- Vender -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="page-preload"></div>
    <div class="page">
        <!--header-->
        <header class="header header-shadow">
            <div class="container">
                <div class="float-left">
                    <a href="#" class="logo">
                        <img alt="" src="images/logo.png">
                    </a>
                </div>
                <div class="float-right">
                    <div class="user-control">
                        <a href="#" class="wa-btn link mr-2">Sign In
                        </a>
                        <a href="#" class="wa-btn">
                            Get a free trial
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!--checkout-->

        <div class="checkout">
            <div class="container">

                <div class="row">

                    <div class="col-lg-6 col-md-12 col-12">
                        <h3>

                            Billing information
                        </h3>

                        <div class="bs-form">
                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="wa-field">
                                        <p>
                                            First Name
                                        </p>

                                        <input type="text" class="wa-text" required>
                                    </div>

                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="wa-field">
                                        <p>
                                            Last Name
                                        </p>

                                        <input type="text" class="wa-text" required>
                                    </div>

                                </div>
                            </div>

                            <div class="wa-field">
                                <p>
                                    E-mail
                                </p>

                                <input type="email" class="wa-text" required>
                            </div>
                            <div class="wa-field">
                                <p>
                                    Phone number
                                </p>

                                <input type="text" class="wa-text">
                            </div>

                            <div class="row">

                                <div class="col-md-6 col-sm-12">
                                    <div class="wa-field">
                                        <p>
                                            City
                                        </p>

                                        <input type="text" class="wa-text" required>
                                    </div>

                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="wa-field">
                                        <p>
                                            Postal code
                                        </p>

                                        <input type="text" class="wa-text" required>
                                    </div>

                                </div>
                            </div>


                            <div class="wa-field">
                                <p>
                                    Note
                                </p>
                                <textarea class="wa-area"></textarea>
                            </div>

                            <div class="wa-field pt-3">
                                <a href="#" class="wa-btn text-center">Checkout</a>

                            </div>


                        </div>



                    </div>
                    <div class="col-lg-2 col-md-12"></div>
                    <div class="col-lg-4 col-md-12 col-12">

                        <div class="pt-5 pb-5 mt-2">

                            <img alt="" src="images/stripe.png">
                        </div>
                        <!--  <div class="text-right">

                            <div class="summary">

                                <h4>Summary</h4>

                                <div class="item">
                                    <p>Ultimate package </p>
                                    <em>free fist 5 item</em>
                                    <strong>$ 99</strong>
                                </div>
                                <h6>Total <strong>$ 99</strong></h6>
                            </div>


                        </div>-->

                    </div>
                </div>
            </div>


        </div>

        <!--footer-->
        <footer class="footer">
            <div class="container">
                <div class="footer-inner">
                    <div class="footer-left">
                        <a href="#">
                            <img alt="" src="images/logo-white.png">
                        </a>
                    </div>
                    <div class="footer-nav">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Subscription</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                        </ul>
                    </div>
                    <div class="footer-right">
                        <div class="social">
                            <a href="#" class="twitter"></a>
                            <a href="#" class="linkedin"></a>
                            <a href="#" class="facebook"></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!--scrip file-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.matchHeight.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
