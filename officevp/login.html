<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTMLTemplate</title>
    <!-- Vender -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/perfect-scrollbar.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <!--preload-->
    <div class="loader" id="page-loader">
    </div>
    <div class="page">
        <div class="login-page">
            <div class="container">
                <div class="box-login mw490">

                    <div class="bx-content">
                        <h3>Hi There!</h3>
                        <p class="color-three">We’re happy to have you here again!</p>

                        <div class="bx-field">
                            <span>E-MAIL ADDRESS</span>
                            <input type="text" class="txt">
                        </div>

                        <div class="bx-field">
                            <span>PASSWORD</span>
                            <div class="pass-wrap">
                                <input type="password" class="txt">
                                <div class="show-pass">
                                    <i class="ion ion-md-eye"></i>

                                </div>
                            </div>
                        </div>

                        <div class="bx-field">
                            <button class="btn-login db-btn green">Sign in</button>
                        </div>


                    </div>

                    <div class="or-connect text-center">
                        <p class="color-three mt-5 mb-4">or connect with</p>
                        <div class="connection-social">
                            <a href="#" class="twitter">
                                <i class="fab fa-twitter">
                                </i>
                                Twitter
                            </a>
                            <a href="#" class="facebook">
                                <i class="fab fa-facebook-f">
                                </i>
                                Facebook
                            </a>
                            <a href="#" class="google">
                                <i class="fab fa-google">
                                </i>
                                Google
                            </a>
                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div>

                <div class="under-box-login mw490">
                    <p class="color-three">
                        Don’t have an account yet? <a href="#">Register now</a>
                    </p>
                    <p class="color-three">
                        Forget your password? <a href="#">Get a new password</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <!--scrip file-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.matchHeight.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/jquery.sticky-kit.min.js"></script>
    <script src="js/perfect-scrollbar.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
