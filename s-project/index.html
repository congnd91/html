<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTMLTemplate</title>
    <!-- Vender -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/icomoon.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/owl.carousel.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->

<body>
    <div class="page">
        <a href="#" class="logo logo-login">
        <img alt="" src="images/logo.png">
        </a>
        <div class="login-left">
            <div class="login-box">
                <form class="cmxform" id="commentForm" method="get" action="">

                    <div class="my-field">
                        <h3>VUI LÒNG NHẬP THÔNG TIN ĐỂ THAM GIA CHƯƠNG TRÌNH VÀ NHẬN QUÀ TẶNG</h3>
                    </div>
                    <div class="my-field">
                        <span>Họ & Tên:</span>
                        <input type="text" required name="name">
                    </div>
                    <div class="my-field">
                        <span>Điện thoại:</span>
                        <input type="text" required name="phone">
                    </div>
                    <div class="my-field">
                        <span>Email:</span>
                        <input type="email" required name="email">
                    </div>
                    <div class="my-field">
                        <span>Công ty:</span>
                        <input type="text" required name="company">
                    </div>
                    <div class="my-field">
                        <span>Phòng ban</span>
                        <input type="text" required name="department">
                    </div>
                    <div class="my-field">
                        <span></span>
                        <button type="submit" class="btn-login">Đăng Nhập</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-right"></div>
        <div class="bg-left">
        </div>
        <div class="bg-right">
        </div>
        <footer class="footer">
            <p>Copyright © 2018 VincM JSC. All rights reserved. <a href="#">Terms of Use.</a></p>
        </footer>
        <!--preload-->
        <div class="loader" id="page-loader">
        </div>
    </div>
    <!--scrip file-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.js"></script>

    <script src="js/main.js"></script>
</body>
