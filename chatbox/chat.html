<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>HTML Chatbox</title>
  <!-- Vender -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- Main CSS (SCSS Compile) -->
  <link href="css/main.css" rel="stylesheet" />
</head>

<body>
  <div class="chat-box">
    <div class="chat-block">
      <div class="head">
        <div class="close"></div>
        <div class="avatar">
          <img alt="" src="images/avatar.png">
        </div>
        <div>
          <h3>LeaddMe chatbot</h3>
        </div>
      </div>
      <div class="content">
        <div class="scroll">
          <div class="item">
            <div class="avatar"> <img alt="" src="images/avatar.png">
            </div>
            <div class="item-text-wrap">
              <div class="item-text">
                <p>Hi, I am LeaddMe’s Chatbot. <br>
                  I can help you search and apply for jobs. <br>
                  Please select from the
                  following options below
                </p>
              </div>
            </div>
          </div>
          <div class="list-option">
            <a href="#">Jobs search</a>
            <a href="#">My bookmarks</a>
            <a href="#">My application</a>
          </div>
          <div class="item you">
            <div class="avatar">
              <img alt="" src="images/avatar1.png">
            </div>
            <div class="item-text-wrap">
              <div class="item-text">
                <p>I have one question?
                </p>
              </div>
              <!--<div class="break"></div>-->
            </div>
          </div>
        </div>
      </div>
      <div class="bar">
        <div class="type-form">
          <div class="wrap-input">
            <div class="wrap-input-inner">

              <textarea placeholder="Write your message..." class="textarea"></textarea>
              <button class="btn-send"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-icon">
    </div>
  </div>
  <!--scrip file-->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
