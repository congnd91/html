<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HTMLTemplate</title>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body class="page">
    <!--page-header-->
    <header class="page-header">
        <div class="container">
            <a href="#" class="logo">
                <img alt="" src="images/logo.png">
            </a>
            <div class="is-pulled-right">
                <a href="#" class="icon icon-setting">
                </a>
                <div class="edicator"></div>
                <div class="user-dropdown">
                    <div class="dropdown">
                        <div class="dropdown-trigger">
                            <div class="user-toggle">
                                <img alt="" src="images/avatar.png">
                                <span>Impact <i class="icon icon-up"></i></span>
                            </div>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item">
                                    Dropdown item
                                </a>
                                <a class="dropdown-item">
                                    Other dropdown item
                                </a>
                                <a href="#" class="dropdown-item is-active">
                                    Active dropdown item
                                </a>
                                <a href="#" class="dropdown-item">
                                    Other dropdown item
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="page-content">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-2">
                    <aside class="menu">
                        <p class="menu-label"> Profile </p>
                        <ul class="menu-list">
                            <li><a class="is-active">About</a></li>
                            <li><a class="">Avatar</a></li>
                            <li><a>Skills</a></li>
                        </ul>
                        <p class="menu-label">Security</p>
                        <ul class="menu-list">
                            <li><a>Email</a></li>
                            <li><a>Password</a></li>
                            <li><a>Privacy</a></li>
                        </ul>
                    </aside>
                </div>
                <div class="column">
                    <form novalidate="" class="ng-untouched ng-pristine ng-valid">
                        <div class="field">
                            <h2>Change your profile details</h2>
                        </div>
                        <div class="field"><label class="label">Username</label>
                            <div class="control"><input class="input" disabled="" value="Username" type="text">
                            </div>
                            <p class="help">Your username cannot be changed.</p>
                        </div>
                        <div class="field"><label class="label">Display Name</label>
                            <div class="control has-icons-left has-icons-right"><input
                                    class="input ng-untouched ng-pristine ng-valid" name="displayName" required=""
                                    type="text"><span class="icon is-small is-left">
                                    <i class="icon icon-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field"><label class="label">Password</label>
                            <div class="control has-icons-left"><input class="input ng-untouched ng-pristine ng-valid"
                                    name="location" type="text"><span class="icon is-small is-left">
                                    <i class="icon icon-password"></i>
                                </span></div>
                            <p class="help is-danger">Please enter your current password.</p>
                        </div>
                        <div class="field"><label class="label">About</label>
                            <div class="control"><textarea
                                    class="textarea has-fixed-size ng-untouched ng-pristine ng-valid" name="about"
                                    type="text"></textarea></div>
                        </div>
                        <p class="buttons">
                            <a href="#" class="button is-dark">Save</a>
                            <a href="#" class="button is-outlined">Cancel</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src=" js/jquery.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
