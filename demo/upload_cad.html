<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTMLTemplate</title>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <!-- lib -->
    <link href="css/lib/bulma.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div>
        <header class="header">
            <div class="container">
                <div class="header-left">
                    <p>Add Design</p>
                </div>
                <div class="header-right">
                    <p>Step 4 of 4</p>
                </div>
                <div class="steps">
                    <div class="step-item active">
                        <div class="dot">
                        </div>
                        <p> CAD</p>
                    </div>
                    <div class="step-item active">
                        <div class="dot">
                        </div>
                        <p>EXTERIOR</p>
                    </div>
                    <div class="step-item active">
                        <div class="dot">
                        </div>
                        <p>INTERIOR</p>
                    </div>
                    <div class="step-item active">
                        <div class="dot last">
                        </div>
                        <p>PUBLISH</p>
                    </div>
                </div>
            </div>
        </header>
        <div class="ad-middle">
            <div class="container">
                <div class="upload-cad">
                    <div class="uc-caption">

                        <h2>Upload CAD</h2>
                        <p>Before you upload your design, make sure it is <a href="#">ready to be imported (?)</a></p>
                    </div>

                    <div class="document-attachment-zone">
                        <p>Drag and drop or choose a file to upload as your design. <br /> All .fbx, .3ds, and .obj file types are supported. </p>
                    </div>
                </div>


            </div>

        </div>
        <footer class="footer">
            <div class="container">
                <div>
                    <div class="is-pulled-left">
                        <a href="#" class="db-button is-active is-outlined "><i class="ion ion-ios-arrow-back"></i>
                            Back
                        </a>

                        <a href="#" class="db-button is-link">Cancel
                        </a>
                    </div>
                    <div class="is-pulled-right">
                        <a href="#" class="db-button is-active">
                            Next <i class="ion ion-ios-arrow-forward"></i>
                        </a>
                    </div>


                    <div class="clearfix"></div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
