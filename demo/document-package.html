<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTMLTemplate</title>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <!-- lib -->
    <link href="css/lib/bulma.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body class="page">
    <div>
        <header class="page-header">
            <div class="container">
                <a href="#" class="logo">
                    <img alt="" src="images/logo.png">
                </a>
                <div class="is-pulled-right">
                    <div class="user-signup">
                        <a href="#" class="db-button is-active">Sign Up
                        </a>
                        <a href="#" class="db-button is-active is-outlined">Login
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div id="mobile-indicator"></div>
        <div class="ad-middle">
            <div class="container">
                <div class="create-body">
                    <div class="columns is-mobile is-multiline">
                        <div class="column is-12-mobile is-8-tablet is-8-desktop">
                            <div class="document-fixed">

                                <div class="document-view">
                                    <div class="document-view-toolbar">
                                        <div class="is-pulled-left">
                                            <div class="document-view-alert">
                                                <p>Select vegetation to delete</p>

                                                <i class="ion ion-ios-close"></i>
                                            </div>
                                        </div>
                                        <div class="is-pulled-right">
                                            <div class="toolbar-control">
                                                <div class="icon icon-undo">
                                                </div>
                                                <div class="icon icon-redo">
                                                </div>
                                                <div class="icon icon-move">
                                                </div>
                                                <div class="icon icon-trash">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="dv-slider">
                                        <img alt="" src="images/11.png">
                                    </div>

                                    <div class="vertical-slider">
                                        <div class="vs-num" style="top: 10%">
                                            <span></span>
                                        </div>
                                        <div class="vs-value" style="top: 10%;bottom: 30%"></div>

                                        <div class="vs-num" style="top: 70%">
                                            <span></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="dh-accordion-title">
                                    <i class="ion ion-ios-arrow-down"></i> Name
                                    <strong>$ 302 000</strong>

                                </div>
                                <div class="dh-accordion-content">
                                    <div class="document-header fix">
                                        <div class="dh-left">
                                            <div class="dh-item">
                                                <img alt="" src="images/4.png">
                                                <h3>Name</h3>
                                                <p>Description text here.</p>
                                                <div class="clearfix"></div>
                                            </div>
                                        </div>
                                        <div class="dh-right-info">
                                            <p><span>House</span> $ 200 000</p>
                                            <p><span>Land</span> $ 100 000</p>
                                            <p><span>Upgrades</span> $ 2 000</p>
                                            <p><span><b>Total</b></span> $ 302 000</p>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="column column-fix is-12-mobile is-4-tablet is-4-desktop">
                            <div class="document-sidebar document-sidebar-scroll">
                                <div class="dsi">
                                    <div class="dsi-caption">
                                        <div class="is-pulled-left">
                                            <h3>Inclusion</h3>
                                        </div>
                                        <div class="is-pulled-right">
                                            <div class="db-dropdown">
                                                <div class="dropdown">
                                                    <div class="dropdown-trigger">
                                                        <span>Shortcut <i class="ion ion-md-arrow-dropdown"></i></span>
                                                    </div>
                                                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                                        <div class="dropdown-content">
                                                            <a href="#" class="dropdown-item">
                                                                Edit
                                                            </a>
                                                            <a class="dropdown-item">
                                                                Move
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="db-search">
                                        <input type="text" placeholder="Search">
                                        <button></button>
                                    </div>
                                    <div class="it-group">
                                        <div class="accordion-title">
                                            <i class="ion ion-ios-arrow-down"></i> LAND
                                        </div>
                                        <div class="accordion-content">
                                            <div class="item-table">
                                                <a href="#" class="item-card active">
                                                </a>
                                                <a href="#" class="item-dropzone">
                                                    <p>Add option</p>
                                                </a>
                                                <div class="clearfix"></div>
                                            </div>
                                        </div>
                                        <div class="accordion-title">
                                            <i class="ion ion-ios-arrow-down"></i> MATERIAL
                                        </div>
                                        <div class="accordion-content">
                                            <p>Trim
                                                <strong class="is-pulled-right">+ $ 10000</strong>
                                            </p>
                                            <div class="item-table">
                                                <a href="#" class="item-card">
                                                </a>
                                                <a href="#" class="item-card">
                                                </a>
                                                <div class="clearfix"></div>
                                            </div>
                                            <p>Brick <span class="icon-info"></span> <strong class="is-pulled-right">+ $ 10000</strong></p>
                                            <div class="item-table">
                                                <a href="#" class="item-card active">
                                                </a>
                                                <a href="#" class="item-card ">
                                                </a>
                                                <div class="clearfix"></div>
                                            </div>
                                        </div>
                                        <div class="accordion-title">
                                            <i class="ion ion-ios-arrow-down"></i> FEATURE
                                        </div>
                                        <div class="accordion-content">
                                            <p>Brick <span class="icon-info"></span> <strong class="is-pulled-right">+ $ 10000</strong></p>
                                            <div class="item-table">
                                                <a href="#" class="item-card active">
                                                </a>
                                                <a href="#" class="item-card">
                                                </a>
                                                <a href="#" class="item-card">
                                                </a>
                                                <a href="#" class="item-card">
                                                </a>
                                                <a href="#" class="item-card">
                                                </a>
                                                <div class="clearfix"></div>
                                            </div>
                                        </div>
                                        <div class="accordion-title">
                                            <i class="ion ion-ios-arrow-down"></i> SUMMARY
                                        </div>
                                        <div class="accordion-content">
                                            <br />
                                            <a href="#" class="db-button is-active">
                                                Summary <i class="ion ion-ios-arrow-forward"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src=" js/jquery.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
