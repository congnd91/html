<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HTMLTemplate</title>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div>
        <header class="header">
            <div class="container">
                <div class="header-left">
                    <p>Add Design</p>
                </div>
                <div class="header-right">
                    <p>Step 4 of 4</p>
                </div>
                <div class="steps">
                    <div class="step-item is-active">
                        <div class="dot">
                        </div>
                        <p> CAD</p>
                    </div>
                    <div class="step-item is-active">
                        <div class="dot">
                        </div>
                        <p>EXTERIOR</p>
                    </div>
                    <div class="step-item is-active">
                        <div class="dot">
                        </div>
                        <p>INTERIOR</p>
                    </div>
                    <div class="step-item is-active">
                        <div class="dot last">
                        </div>
                        <p>PUBLISH</p>
                    </div>
                </div>
            </div>
        </header>
        <section class="step-section">
            <div class="container">
                <div class="columns is-mobile is-multiline">
                    <div class="column is-12-mobile is-8-tablet is-8-desktop">
                        <div class="view">
                            <img alt="" src="images/10.png">
                        </div>
                        <div class="view-summary">
                            <h4>Adjust your designâ€™s orientation and scale so that it looks correct. <span class="icon icon-info"></span></h4>
                        </div>
                    </div>
                    <div class="column is-12-mobile is-4-tablet is-4-desktop">
                        <div class="document-sidebar">
                            <h3>Adjust CAD</h3>
                            <div class="ds-content">
                                <h5>Orientation</h5>
                                <div class="columns is-mobile is-multiline">
                                    <div class="column is-6">
                                        <a href="#" class="button is-outlined">Rotate Left</a>
                                    </div>
                                    <div class="column is-6">
                                        <a href="#" class="button is-outlined">Rotate Up</a>
                                    </div>
                                    <div class="column is-6">
                                        <a href="#" class="button is-outlined">Rotate Right</a>
                                    </div>
                                    <div class="column is-6">
                                        <a href="#" class="button is-outlined">Rotate Down</a>
                                    </div>
                                </div>
                            </div>
                            <div class="ds-content">
                                <h5>Preset Scale</h5>
                                <div class="columns is-mobile is-multiline">
                                    <div class="column is-6">
                                        <a href="#" class="button is-outlined">Millimeters</a>
                                    </div>
                                    <div class="column is-6">
                                        <a href="#" class="button is-outlined">Inches</a>
                                    </div>
                                    <div class="column is-6">
                                        <a href="#" class="button is-outlined">Centimeters</a>
                                    </div>
                                    <div class="column is-6">
                                        <a href="#" class="button is-outlined">Feet</a>
                                    </div>
                                    <div class="column is-6">
                                        <a href="#" class="button is-outlined">Yards</a>
                                    </div>
                                    <div class="column is-6">
                                        <a href="#" class="button is-outlined">Feet</a>
                                    </div>
                                </div>
                                <h5>Custom Scale</h5>
                                <div class="db-number">
                                    <input type="text" placeholder="" value="100%">
                                    <div class="control">
                                        <div class="up">
                                        </div>
                                        <div class="down">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div>
                    <div class="is-pulled-left">
                        <a href="#" class="button is-active is-outlined "><i class="icon icon-back"></i>
                            Back
                        </a>
                        <a href="#" class="button is-link">Cancel
                        </a>
                    </div>
                    <div class="is-pulled-right">
                        <a href="#" class="button is-active">
                            Next <i class="icon icon-next"></i>
                        </a>
                    </div>
                    <div class="is-clearfix"></div>
                </div>
            </div>
        </footer>
    </div>
    <script src=" js/jquery.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
