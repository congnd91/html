<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HTMLTemplate</title>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="login-page">
        <div class="login-page-inner">
            <div class="container">
                <div class="max360">
                    <div class="login-head has-text-centered">
                        <a href="#">
                            <img alt="" src="images/logo.png">
                        </a>
                        <h2>Welcome</h2>
                        <p>Sign Up to SpecifierHub</p>
                    </div>
                    <div class="login-mid">
                        <div class="field field-input has-icon">
                            <div class="control has-icons-left"><input class="input" placeholder="Username"><span class="icon is-small is-left">
                      <i class="icon icon-user"></i>
                    </span></div>
                        </div>
                        <div class="field field-input">
                            <div class="control has-icons-left"><input class="input" placeholder="Password"><span class="icon is-small is-left">
                      <i class="icon icon-password"></i>
                    </span></div>
                        </div>
                        <div class="field field-input has-icon">
                            <div class="control has-icons-left"><input class="input" placeholder="Password"><span class="icon is-small is-left">
                      <i class="icon icon-password"></i>
                    </span></div>
                        </div>
                        <div class="field">
                            <button class="button is-dark no-radius">
                                Continue
                            </button>
                        </div>
                        <label class="or">or</label>
                        <div class="field has-icon">
                            <button class="button has-text-left social-icon">
                                <span class="icon icon-google">
                                </span>
                                Continue with Google
                            </button>
                        </div>
                        <div class="field has-icon">
                            <button class="button has-text-left social-icon">
                                <span class="icon icon-facebook">
                                </span>
                                Continue with Facebook
                            </button>
                        </div>
                        <div class="field has-icon">
                            <button class="button has-text-left social-icon">
                                <span class="icon icon-twitter">
                                </span>
                                Continue with Twitter
                            </button>
                        </div>
                        <p class="has-account">Already have an account?
                            <a class="is-link" href="#">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
