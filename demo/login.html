<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTMLTemplate</title>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <!-- lib -->
    <link href="css/lib/bulma.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="login-page">
        <div class="login-page-inner">
            <div class="container">
                <div class="max360">
                    <div class="login-head has-text-centered">
                        <a href="#">
                            <img alt="" src="images/logo.png">
                        </a>
                        <h2>Welcome</h2>
                        <p>Sign Up to SpecifierHub</p>
                    </div>
                    <div class="login-mid">
                        <div class="field field-input has-icon">
                            <span class="icon icon-user">
                            </span>

                            <input class="db-input" type="text" placeholder="Username">
                        </div>
                        <div class="field field-input has-icon">
                            <span class="icon icon-email">
                            </span>
                            <input class="db-input" type="text" placeholder="Email address">
                        </div>
                        <div class="field field-input has-icon">
                            <span class="icon icon-password">
                            </span>
                            <input class="db-input" type="password" placeholder="Password">
                        </div>

                        <div class="field">
                            <button class="db-button is-dark no-radius">
                                Continue
                            </button>
                        </div>
                        <label class="or">or</label>
                        <div class="field has-icon">
                            <button class="db-button has-text-left social-icon">
                                <span class="icon icon-google">
                                </span>
                                Continue with Google
                            </button>
                        </div>
                        <div class="field has-icon">
                            <button class="db-button has-text-left social-icon">
                                <span class="icon icon-facebook">
                                </span>
                                Continue with Facebook
                            </button>
                        </div>
                        <div class="field has-icon">
                            <button class="db-button has-text-left social-icon">
                                <span class="icon icon-twitter">
                                </span>
                                Continue with Twitter
                            </button>
                        </div>
                        <p class="has-account">Already have an account? <A href="#">Log in</A></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
