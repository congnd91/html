<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="congnd91">
    <title>HTMLTemplate</title>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <!-- lib -->
    <link href="css/lib/bulma.css" rel="stylesheet" />
    <!-- Main CSS (SCSS Compile) -->
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div>
        <header class="header">
            <div class="container">
                <div class="header-left">
                    <p>Add Design</p>
                </div>
                <div class="header-right">
                    <p>Step 4 of 4</p>
                </div>
                <div class="steps">
                    <div class="step-item active">
                        <div class="dot">
                        </div>
                        <p> CAD</p>
                    </div>
                    <div class="step-item active">
                        <div class="dot">
                        </div>
                        <p>EXTERIOR</p>
                    </div>
                    <div class="step-item active">
                        <div class="dot">
                        </div>
                        <p>INTERIOR</p>
                    </div>
                    <div class="step-item active">
                        <div class="dot last">
                        </div>
                        <p>PUBLISH</p>
                    </div>
                </div>
            </div>
        </header>
        <div class="ad-middle">
            <div class="container">
                <div class="create-body">

                    <div class="columns is-mobile is-multiline">
                        <div class="column is-12-mobile is-8-tablet is-9-desktop">
                            <div class="document-view">
                                <img alt="" src="images/10.png">
                            </div>

                            <div class="dv-note">

                                <p>Adjust your designâ€™s orientation and scale so that it looks correct. <span>(?)</span></p>
                            </div>
                        </div>
                        <div class="column is-12-mobile is-4-tablet is-3-desktop">
                            <div class="document-sidebar">

                                <div class="ds-adjust">
                                    <h3>Adjust CAD</h3>
                                    <div class="adjust-group">
                                        <label>Orientation</label>

                                        <div class="columns is-mobile is-multiline">
                                            <div class="column is-6">
                                                <a href="#" class="db-button is-outlined">Rotate Left</a>
                                            </div>
                                            <div class="column is-6">
                                                <a href="#" class="db-button is-outlined">Rotate Up</a>
                                            </div>
                                            <div class="column is-6">
                                                <a href="#" class="db-button is-outlined">Rotate Right</a>
                                            </div>
                                            <div class="column is-6">
                                                <a href="#" class="db-button is-outlined">Rotate Down</a>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="adjust-group">

                                        <label>Orientation</label>

                                        <p>Presets</p>
                                        <div class="columns is-mobile is-multiline">
                                            <div class="column is-6">
                                                <a href="#" class="db-button is-outlined">Millimeters</a>
                                            </div>
                                            <div class="column is-6">
                                                <a href="#" class="db-button is-outlined">Inches</a>
                                            </div>
                                            <div class="column is-6">
                                                <a href="#" class="db-button is-outlined">Centimeters</a>
                                            </div>
                                            <div class="column is-6">
                                                <a href="#" class="db-button is-outlined">Feet</a>
                                            </div>
                                            <div class="column is-6">
                                                <a href="#" class="db-button is-outlined">Yards</a>
                                            </div>
                                            <div class="column is-6">
                                                <a href="#" class="db-button is-outlined">Feet</a>
                                            </div>
                                        </div>
                                        <p>Custom</p>


                                        <div class="db-number">

                                            <input type="text" placeholder="" value="100%">
                                            <div class="control">
                                                <div class="up">
                                                </div>
                                                <div class="down">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>


            </div>

        </div>
        <footer class="footer">
            <div class="container">
                <div>
                    <div class="is-pulled-left">
                        <a href="#" class="db-button is-active is-outlined "><i class="ion ion-ios-arrow-back"></i>
                            Back
                        </a>

                        <a href="#" class="db-button is-link">Cancel
                        </a>
                    </div>
                    <div class="is-pulled-right">
                        <a href="#" class="db-button is-active">
                            Next <i class="ion ion-ios-arrow-forward"></i>
                        </a>
                    </div>


                    <div class="clearfix"></div>
                </div>
            </div>
        </footer>
    </div>

</html>
