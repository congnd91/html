<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HTMLTemplate</title>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div>
        <header class="header">
            <div class="container">
                <div class="header-left">
                    <p>Add Design</p>
                </div>
                <div class="header-right">
                    <p>Step 4 of 4</p>
                </div>
                <div class="steps">
                    <div class="step-item is-active">
                        <div class="dot">
                        </div>
                        <p> CAD</p>
                    </div>
                    <div class="step-item is-active">
                        <div class="dot">
                        </div>
                        <p>EXTERIOR</p>
                    </div>
                    <div class="step-item is-active">
                        <div class="dot">
                        </div>
                        <p>INTERIOR</p>
                    </div>
                    <div class="step-item is-active">
                        <div class="dot last">
                        </div>
                        <p>PUBLISH</p>
                    </div>
                </div>
            </div>
        </header>
        <section class="step-section">
            <div class="container">
                <div class="step-middle max940">
                    <div class="step-caption">
                        <h2>Upload CAD</h2>
                        <p>Before you upload your design, make sure it is <a class="is-link" href="#">ready to be
                                imported</a></p>
                    </div>
                    <div class="attachment-zone has-text-centered">
                        <p>Drag and drop or choose a file to upload as your design. <br /> <a href="#" class="is-link">All .fbx, .3ds, and .obj file types are supported.</a> </p>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div>
                    <div class="is-pulled-left">
                        <a href="#" class="button is-active is-outlined "><i class="icon icon-back"></i>
                            Back
                        </a>
                        <a href="#" class="button is-link">Cancel
                        </a>
                    </div>
                    <div class="is-pulled-right">
                        <a href="#" class="button is-active">
                            Next <i class="icon icon-next"></i>
                        </a>
                    </div>
                    <div class="is-clearfix"></div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
